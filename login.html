<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" type="text/css" href="../css/addaccount.css" charset="UTF-8">
        <script type="text/javascript" src="../js/jquery-2.0.0.min.js"></script>
        <script type="text/javascript" src="../js/urs.js"></script>
        <script type="text/javascript" src="../js/addaccount.js"></script>
    </head>
    <body>
        <div class="g-doc" style="height: 180px;">
            <div class="g-hd">
                <span class="title">被试登陆</span>
                <img class="close" src="../img/close.png" alt="">
            </div>
            <div class="g-bd">
                <div>
                    初次实验时，进行登录后方可进行。
                </div>
                <div class="form">
                    <div class="error" style="display: none;"></div>
                    <div class="line1 relative">
                        <input type="text" value="" class="account">
                        <span class="tip" id="saccount" style="display: block;">被试ID</span>
                    </div>
                    <div class="line2 relative">
                        <input type="password" value="" class="password">
                        <span class="tip" id="spassword">密码</span>
                    </div>
                </div>
            </div>
            <div class="g-ft">
                <a class="biscuit-button biscuit-button-other biscuit-button-custom" href="#" id="cancel">取 消</a>
                <a class="biscuit-button biscuit-button-main biscuit-button-custom" href="#" id="addaccount">确 定</a>
            </div>
        </div>
    
</body>
</html>
